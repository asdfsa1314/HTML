<body>
<h1>人机交互</h1>

<h3>交互方式</h3>

<p>图形化界面<br>
命令行方式</p>

<h1>常用dos命令</h1>

<h4>切换盘符（切换到d盘）</h4>

<p>d：</p>

<h4>列出当前目录的所有东西</h4>

<p>dir 安装软件命名不要加空格</p>

<h4>创建一个目录</h4>

<p>md</p>

<h4>移除一个目录</h4>

<p>rd</p>

<h4>进入指定文件夹</h4>

<p>cd<br>
或者直接cd目录（斜杠以后）</p>

<h4>返回上一级目录</h4>

<p>cd..</p>

<h4>返回主目录</h4>

<p>cd\</p>

<h4>删除文件</h4>

<p>del(删除一堆用“*.txt”)</p>

<h4>清屏（clear screen）</h4>

<p>cls</p>

<h4>退出dos</h4>

<p>exit</p>
</body>
