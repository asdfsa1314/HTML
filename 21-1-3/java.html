<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
ul{float:left;width: 100%;margin: 0ch;padding: 0%;}

li{
  
    
    display: inline;}

a{
    width: 10em;
    background-color: violet;
    color:aliceblue;
    float:left;
    border:1px yellow solid;
    text-decoration: none;
    padding: 0.6em 0.6em;
    text-align:center;
}


a:hover{
    background-color: darkorange;
    text-align:center;
}




</style>

</head>
<body>
    <!-- 在上面的例子中，我们把 ul 元素和 a 元素浮向左浮动。li 元素显示为行内元素（元素前后没有换行）。这样就可以使列表排列成一行。ul 元素的宽度是 100%，列表中的每个超链接的宽度是 7em（当前字体尺寸的 7 倍）。我们添加了颜色和边框，以使其更漂亮。 -->
    <ul>
        <li><a href="http://www.baidu.com">bich</a></li>
        <li><a href="http://www.baidu.com">fuck</a></li>
        <li><a href="http://www.baidu.com">shit</a></li>
    </ul>

</body>
</html>
