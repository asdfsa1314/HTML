<html>
<head>
<meta charset="utf-8">
<title>行块级元素</title>
<style type="text/css">
	a{
		display:inline-block;    /*行块级*/
		height:100px;       /*内容高度可设置*/
		width:100px;       /*内容宽度可设置*/		
	}
	span{
		  color:#906;       /*淡紫色*/
	} 
</style>
</head>

<body>
<!--行块级元素，同行显示，但是内容宽高属性可调,因此一行显示不完，需要两行-->
<a href="#">行块级的内容宽高可调</a>
<a href="#">行块级的内容宽高可调</a>
<span>内容再多也是同行显示宽高不可调</span>
<p>块级独占一行宽高可调</p>
<a href="#">行块级的内容宽高可调</a>

</body>
</html>
