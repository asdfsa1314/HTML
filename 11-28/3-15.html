<html>
<head>
<meta charset="utf-8">
<title>定位</title>
<style type="text/css">
	.my_div1{
		/*position:static;    /*position属性的默认值为static静态，因此可省略配置，static获得常规流布局位置*/
		background-color:blue;
		border:1px dashed;
		height:100px;		
	}
	.my_div2{
		/*position:static;    /*默认*/
		background-color:red;
		border:1px dashed;
		height:100px;		
	}
	.my_div3{
		/*position:static;    /*默认*/
		background-color:green;
		border:1px dashed;
		height:100px;	
	}
</style>
</head>

<body>
<!--常规流布局盒子位置，static默认常规流位置，static配置可省略，其是position属性的默认值-->
<div class="my_div1">盒子1盒子1盒子1盒子1盒子1盒子1</div>
<div class="my_div2">盒子2盒子2盒子2盒子2盒子2盒子2</div>
<div class="my_div3">盒子3盒子3盒子3盒子3盒子3盒子3</div>
</body>

</html>
