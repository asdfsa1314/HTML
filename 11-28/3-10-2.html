<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>继承案例</title>
    <style>
		p{
			border:3px solid red;  /*边框颜色*/
			color:blue;				/*字体颜色*/
		}
	</style>
	
</head>
<body>
	<p>掌握区分CSS样式的继承问题：<span>不能继承</span>和能够继承的情况</p>   
    <!--span元素只继承了p元素的color样式（红色字体），但没有继承border样式（红色边框）-->
</body>
</html>
